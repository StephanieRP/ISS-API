<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>ISS API Application</title>
  </head>
  <body>
    <div id="main">
      <h1>International Space Station:</h1>
      <div>
        <div class="current_location">
          <h2>Current Location</h2>
          <div id="map"></div>
        </div>
        <div class="show_location">
          <h2>Will Pass over Berlin <span class="num_1"></span></h2>
          <ul class="place_list"></ul>
        </div>
        <div class="people">
          <h2>
            There are <span class="num_2"></span>People Currently In Space
          </h2>
          <ul class="people_list"></ul>
        </div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
